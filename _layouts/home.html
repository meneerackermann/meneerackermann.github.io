---
layout: default
---

<main class="container" style="margin-top: 100px;max-width:960px;">
<h1 class="display-3 text-center barriecito">{{ page.title }}</h1>

{{ content }}

<h2 class="display-4 text-center mt-5 barriecito">✍️ Marc schrijft posts:</h2>

{% for post in site.posts limit:5 %}
<h2 class="mt-5"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p><small>{{ post.date | date_to_string }}</small></p>
  {{ post.content }}
{% endfor %}


</main>
